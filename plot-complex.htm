<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>plot</title>
  <link rel="stylesheet" href="css/ui-dark.css">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <script src = "js/plot.js"></script>
  <script src = "js/plot-complex.js"></script>
  <script>
color_dark_axes = [80,80,80];
dark = true;

function move_refresh(gx){
    update(gx);
}
  </script>
</head>
<body>

<canvas id="canvas1" width="720" height="480"
  class="main-canvas"
>Error: HTML canvas not supported.</canvas>

<table id="menu">
<tr><td>
<input type="button" value="plot" onclick="main()">
<input type="button" value="&equiv;" onclick="switch_hud()">
<input type="button" value="+" onclick="xyscale_inc()"> 
<input type="button" value="&minus;" onclick="xyscale_dec()">
<br>
<input type="text" id="inputf" spellcheck="false"
onkeyup="keys(event);" value="z">

<br>
<div id="adds"></div>
<div id="out" class="mono"></div>
<div class="hud" id="hud">
<input type="button" value="x+" onclick="xscale_inc()">
<input type="button" value="x&minus;" onclick="xscale_dec()">
<input type="button" value="y+" onclick="yscale_inc()">
<input type="button" value="y&minus;" onclick="yscale_dec()">
<input type="button" value="Link" onclick="link(true)">
<input type="button" value="Img" onclick="calc_img()">
<select id="method">
<option value="0" selected>HSL</option>
<option value="1">HSL+log. steps</option>
<option value="2">HSL+log. grid</option>
<option value="3">Phase</option>
<option value="4">HSL+grid</option>
<option value="5">Grid</option>
</select>
&nbsp;<a href="doc-complex.htm">Help</a>
<br><br>
<input type="button" value="Calculate" onclick="calc()">
<input type="text" id="input-calc" spellcheck="false"
onkeyup="keys_calc(event);">
<div id="calc-out" class="mono"></div>
</div>
</table>

</body>
</html>
